<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cantinho ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col">

    <div class="floating-elements">
        <span>üå∏</span><span>‚ù§Ô∏è</span><span>‚ú®</span><span>üå∏</span><span>‚ù§Ô∏è</span>
    </div>

    <header class="text-center pt-8 pb-4">
        <h1 class="font-hand text-5xl md:text-7xl text-rose-500 font-bold drop-shadow-sm">Nosso Cantinho</h1>
        <p class="text-rose-400 font-medium italic">Feito com amor para n√≥s dois</p>
    </header>

<main class="flex-grow container mx-auto px-4">
        <div class="max-w-xl mx-auto mb-12">
            <div class="bg-white/80 backdrop-blur-md p-6 rounded-3xl shadow-2xl border border-rose-100">
                
                <textarea id="noteInput" class="w-full h-24 p-2 font-hand text-2xl border-none focus:ring-0 bg-transparent text-slate-700 placeholder-rose-300" placeholder="Escreva um carinho..."></textarea>
                
                <div id="imagePreviewContainer" class="hidden mb-4 relative w-fit">
                    <img id="imagePreview" src="" class="h-20 w-auto rounded-lg border-2 border-rose-200 shadow-sm object-cover">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-rose-500 text-white rounded-full p-1 hover:scale-110 transition shadow-md">
                        <i data-lucide="x" class="w-3 h-3"></i>
                    </button>
                </div>

                <div class="space-y-4">
                    <div class="flex gap-6 items-center justify-center font-bold text-rose-600 mb-2">
                        <label class="flex items-center gap-2 cursor-pointer hover:scale-105 transition">
                            <input type="radio" name="sender" value="Heitor" checked class="accent-rose-500 w-4 h-4"> Heitor
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer hover:scale-105 transition">
                            <input type="radio" name="sender" value="Aline" class="accent-rose-500 w-4 h-4"> Aline
                        </label>
                    </div>
                
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center gap-3">
                            <div id="colorPicker" class="grid grid-cols-5 gap-2">
                                <button class="w-6 h-6 rounded-full bg-[#fef3c7] border-2 border-slate-400" data-color="yellow"></button>
                                <button class="w-6 h-6 rounded-full bg-[#ffedd5]" data-color="orange"></button>
                                <button class="w-6 h-6 rounded-full bg-[#fee2e2]" data-color="red"></button>
                                <button class="w-6 h-6 rounded-full bg-[#fce7f3]" data-color="pink"></button>
                                <button class="w-6 h-6 rounded-full bg-[#e0f2fe]" data-color="blue"></button>
                                <button class="w-6 h-6 rounded-full bg-[#f0fdf4]" data-color="green"></button>
                                <button class="w-6 h-6 rounded-full bg-[#faf5ff]" data-color="purple"></button>
                                <button class="w-6 h-6 rounded-full bg-[#f1f5f9]" data-color="slate"></button>
                                <button class="w-6 h-6 rounded-full bg-[#fef2f2]" data-color="rose"></button>
                                <button class="w-6 h-6 rounded-full bg-[#fffbeb]" data-color="amber"></button>
                            </div>

                            <div class="border-l border-rose-200 pl-3 ml-1">
                                <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileSelect(event)">
                                <button onclick="document.getElementById('fileInput').click()" class="text-rose-400 hover:text-rose-600 hover:scale-110 transition" title="Adicionar foto">
                                    <i data-lucide="image" class="w-6 h-6"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button id="btnSend" onclick="sendNote()" class="bg-rose-500 hover:bg-rose-600 text-white px-8 py-2 rounded-full font-bold shadow-md transition-all active:scale-95 whitespace-nowrap flex items-center gap-2">
                            Colar üìå
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="notesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 pb-20">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
